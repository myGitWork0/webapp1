<div><span class="page-header">Stations</span>
    <a href="javascript:void(0)" ng-click="addEdit('add', '-1')" class=""><span class="glyphicon glyphicon-plus-sign"
                                                                                aria-hidden="true"></span> Add</a>

    <a href="javascript:void(0);" class="pl-10"><span class="glyphicon glyphicon-minus-sign" aria-hidden="true"></span>
        Delete</a>
</div>

<div class="table-responsive">
    <table class="table" ng-table="tableParams">
        <thead>
        <tr>
            <th width="20"><input type="checkbox"/></th>
            <th class="sortable" ng-class="{
                        'sort-asc': tableParams.isSortBy('shortCode', 'asc'),
                        'sort-desc': tableParams.isSortBy('shortCode', 'desc')
                    }"
                ng-click="tableParams.sorting({'shortCode' : tableParams.isSortBy('shortCode', 'asc') ? 'desc' : 'asc'})">
                Station Code
            </th>
            <th class="sortable" ng-class="{
                        'sort-asc': tableParams.isSortBy('stationName', 'asc'),
                        'sort-desc': tableParams.isSortBy('stationName', 'desc')
                    }"
                ng-click="tableParams.sorting({'stationName' : tableParams.isSortBy('stationName', 'asc') ? 'desc' : 'asc'})">
                Station Name
            </th>
            <th class="sortable" ng-class="{
                        'sort-asc': tableParams.isSortBy('district', 'asc'),
                        'sort-desc': tableParams.isSortBy('district', 'desc')
                    }"
                ng-click="tableParams.sorting({'district' : tableParams.isSortBy('district', 'asc') ? 'district' : 'asc'})">
                District
            </th>
            <th class="sortable" ng-class="{
                        'sort-asc': tableParams.isSortBy('state', 'asc'),
                        'sort-desc': tableParams.isSortBy('state', 'desc')
                    }"
                ng-click="tableParams.sorting({'state' : tableParams.isSortBy('state', 'asc') ? 'desc' : 'asc'})">State
            </th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="station in $data">
            <td><input type="checkbox"/></td>
            <td>{{station.shortCode}}</td>
            <td>{{station.stationName}}</td>
            <td>{{station.district}}</td>
            <td>{{station.state}}</td>
            <td>
                <a href="javascript:void(0)" ng-click="addEdit('edit', station.id)">Edit</a>
                    |
                    <a href="javascript:void(0)" ng-click="deleteItem(station._links.self.href)">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
